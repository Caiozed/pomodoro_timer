<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
	<title>Pododoro Clock</title>
</head>
<body>
	<div id="center_wrapper" class="buttons">
		<h1>Pomodoro Clock</h1>
		<div id="clock_data_wrapper">
			<div>
				<ul class="data">
					<h3>Session</h3>
					<li><i class="add_session">+</i></li>
					<li class="session_timer_data">Number</li>
					<li><i class="minus_session">-</i></li>
				</ul>

				<ul class="data">
					<h3>Break</h3>
					<li><i class="add_break">+</i></li>
					<li class="break_timer_data">Number</li>
					<li><i class="minus_break">-</i></li>
				</ul>
			</div>
		</div>

		<div id="clock_wrapper" class="buttons"> 

			<div>
				<i class="left_align play">Play</i>
				<i class="right_align reset">Restart</i>
				<div>
					<h1>Session</h2>
					<p class="timer">Clock number</p>
				</div>
				<i class="left_align pause">Pause</i>
				<i class="right_align stop">Stop</i>
			</div>
		</div>
	</div>

<script type="text/javascript" src="javascript/jquery.min.js"></script>
<script type="text/javascript" src="javascript/clock.js"></script>
</body>
</html>
